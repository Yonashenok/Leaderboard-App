<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="leaderboard-section">
      <div class="leaderboard-head">
        <h1>Leaderboard</h1>
      </div>
      <div class="leaderboard-display">
        <div class="board-container">
          <div class="board-refresh-container">
            <p class="ld-text">Recent scores</p>
            <button class="refresh-btn">Refresh</button>
          </div>
          <div class="score-container"></div>
        </div>
        <form class="score-form" action="/">
          <h2 class="ld-text">Add your score</h2>
          <input class="score-name" type="text" />
          <input class="score-amount" type="number" />
          <div class="form-submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
